<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Undirect message</title>
    <link
      rel="icon"
      href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><defs><radialGradient id=%22g%22 cx=%2250%25%22 cy=%2250%25%22 r=%2250%25%22 fx=%2250%25%22 fy=%2250%25%22><stop offset=%220%25%22 style=%22stop-color:rgb(255,160,0);stop-opacity:1%22 /><stop offset=%2250%25%22 style=%22stop-color:rgb(255,111,0);stop-opacity:0.8%22 /><stop offset=%22100%25%22 style=%22stop-color:rgb(255,111,0);stop-opacity:0%22 /></radialGradient></defs><circle cx=%2250%22 cy=%2250%22 r=%2245%22 fill=%22url(%23g)%22 /><text x=%2250%22 y=%2268%22 font-family=%22'Cormorant Garamond', serif%22 font-size=%2250%22 fill=%22%23fbf8f5%22 text-anchor=%22middle%22 style=%22filter: drop-shadow(0 0 3px rgba(255,111,0,0.7));%22>U</text></svg>"
    />

    <style>
      @import url("https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,400;0,600;0,700;1,400&family=Inter:wght@300;400;500;600&display=swap");

      :root {
        --color-bg-deep-ash: #171312;
        --color-panel-cream: #fbf8f5;
        --color-panel-cream-rgb: 251, 248, 245;
        --color-panel-highlight: #ffffff;
        --color-panel-shadow-dark: rgba(210, 200, 190, 0.35);

        --color-ember-orange: #ff6f00;
        --color-ember-orange-rgb: 255, 111, 0;
        --color-ember-orange-transparent: rgba(
          var(--color-ember-orange-rgb),
          0
        );
        --color-ember-orange-flare: rgba(var(--color-ember-orange-rgb), 0.95);
        --color-ember-orange-radiance: rgba(var(--color-ember-orange-rgb), 0.7);
        --color-ember-orange-medium-alpha: rgba(
          var(--color-ember-orange-rgb),
          0.45
        );
        --color-ember-orange-low-alpha: rgba(
          var(--color-ember-orange-rgb),
          0.15
        );
        --color-ember-orange-aura-faint: rgba(255, 111, 0, 0.08);
        --color-ember-orange-radiance-soft: rgba(
          var(--color-ember-orange-rgb),
          0.3
        );

        --color-border-textbox-default: #d7cfc7;

        --color-text-heading: #362c28;
        --color-text-body: #4c403c;
        --color-text-placeholder: #a09088;
        --color-text-subtle: #70625c;
        --color-ash-text-hover: #9d8f87;

        --color-footer-text: rgba(200, 184, 176, 0.7);
        --color-footer-link-hover: var(--color-ember-orange);
        --footer-bg-start-v2: rgba(28, 25, 24, 0.3);
        --footer-bg-end-v2: rgba(23, 19, 18, 0.05);
        --footer-final-opacity: 0.9;

        --font-hero: "Cormorant Garamond", serif;
        --font-ui: "Inter", sans-serif;

        --panel-extrusion-offset-desktop: 28px;
        --panel-extrusion-blur-desktop: 56px;
        --panel-extrusion-offset-mobile: 16px;
        --panel-extrusion-blur-mobile: 32px;
        --panel-extrusion-offset: var(--panel-extrusion-offset-desktop);
        --panel-extrusion-blur: var(--panel-extrusion-blur-desktop);
        --panel-shadow-extrude-light-src: rgba(62, 54, 52, 0.3);
        --panel-shadow-extrude-dark-src: rgba(8, 6, 5, 0.4);

        --color-light-shard: rgba(255, 200, 150, 0.9);
        --color-light-shard-glow: rgba(255, 140, 50, 0.6);

        --new-button-primary: var(--color-ember-orange);
        --new-button-neutral-1: var(--color-panel-cream);
        --new-button-neutral-2: #f5f1ee;
        --new-button-radius: 14px;
        --new-button-text-color: #3a302c;
        --new-button-text-shadow: rgba(0, 0, 0, 0.1);
        --new-button-icon-color: var(--new-button-text-color);

        --el-distance: 3.5px;
        --el-blur: 8px;
        --el-shadow-color-light: var(--color-panel-highlight);
        --el-shadow-color-dark: var(--color-panel-shadow-dark);

        --sent-light-core: var(--color-ember-orange-flare);
        --sent-light-mid-glow: var(--color-ember-orange-radiance);
        --sent-light-outer-glow: var(--color-ember-orange-medium-alpha);
        --sent-light-faintest-glow: var(--color-ember-orange-low-alpha);

        --letter-spacing-hero: 0.015em;
        --letter-spacing-button: 0.025em;

        --body-fade-in-duration: 0.35s;
        --body-fade-in-delay: 0.02s;
        --genesis-appear-duration-v_provided: 1s;
        --genesis-orbit-duration-v_provided: 1.3s;
        --genesis-appear-delay-v_provided: 0.2s;

        --genesis-entry-delay: calc(
          var(--body-fade-in-delay) + var(--body-fade-in-duration) * 0.05 +
            var(--genesis-appear-delay-v_provided)
        );

        --panel-settle-duration: 0.9s;
        --panel-settle-delay: calc(
          var(--genesis-entry-delay) + var(--genesis-appear-duration-v_provided) *
            0.85
        );

        --content-cascade-base-delay: calc(
          var(--panel-settle-delay) + var(--panel-settle-duration) * 0.45
        );
        --hero-message-delay: calc(var(--content-cascade-base-delay) + 0.05s);
        --textarea-delay: calc(var(--hero-message-delay) + 0.08s);
        --button-delay: calc(var(--textarea-delay) + 0.08s);
        --footer-delay: calc(var(--button-delay) + 0.15s + 1s);

        --panel-animation-duration-val: 1.2s;
        --encore-duration-base: 1s;
        --color-sub-hero-text: #8a7f78; /* NEW: Or your preferred subtle color */
        --letter-spacing-sub-hero: 0.03em; /* NEW */

        /* Adjust Cascade Delays */
        --content-cascade-base-delay: calc(
          var(--panel-settle-delay) + var(--panel-settle-duration) * 0.45
        );
        --hero-message-delay: calc(var(--content-cascade-base-delay) + 0.05s);
        --sub-hero-delay: calc(
          var(--hero-message-delay) + 0.15s
        ); /* NEW: Sub-hero appears after main hero */
        --textarea-delay: calc(
          var(--sub-hero-delay) + 0.1s
        ); /* Textarea appears after sub-hero */
        --button-delay: calc(var(--textarea-delay) + 0.08s);
      }

      *,
      *::before,
      *::after {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }
      html {
        font-size: 16px;
        scroll-behavior: smooth;
      }
      body {
        background-color: var(--color-bg-deep-ash);
        font-family: var(--font-ui);
        color: var(--color-text-body);
        display: flex;
        flex-direction: column;
        min-height: 100dvh;
        align-items: center;
        justify-content: center;
        padding: 1rem;
        padding-bottom: calc(1.5rem + env(safe-area-inset-bottom, 0px) + 60px);
        opacity: 0;
        animation: bodyFadeIn var(--body-fade-in-duration) ease-out
          var(--body-fade-in-delay) forwards;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        overflow-x: hidden;
        position: relative;
        transition: background-color 0.75s ease-in-out;
      }
      @keyframes bodyFadeIn {
        to {
          opacity: 1;
        }
      }

      .genesis-container {
        position: fixed;
        top: 50%;
        left: 50%;
        width: 10px;
        height: 10px;
        transform: translate(-50%, -50%);
        z-index: -2;
        pointer-events: none;
        opacity: 0;
        animation: genesisAppear var(--genesis-appear-duration-v_provided)
          cubic-bezier(0.215, 0.61, 0.355, 1) var(--genesis-entry-delay)
          forwards;
      }
      .genesis-particle {
        position: absolute;
        width: 6px;
        height: 6px;
        background: var(--color-ember-orange);
        border-radius: 50%;
        opacity: 0;
        filter: blur(2px);
        animation: orbitAndIgnite var(--genesis-orbit-duration-v_provided)
          ease-in-out infinite;
      }
      .genesis-particle:nth-child(1) {
        animation-delay: 0s;
      }
      .genesis-particle:nth-child(2) {
        animation-delay: calc(var(--genesis-orbit-duration-v_provided) * -0.25);
        transform-origin: 30px 0;
      }
      .genesis-particle:nth-child(3) {
        animation-delay: calc(var(--genesis-orbit-duration-v_provided) * -0.5);
        transform-origin: 0 30px;
      }
      .genesis-particle:nth-child(4) {
        animation-delay: calc(var(--genesis-orbit-duration-v_provided) * -0.75);
        transform-origin: -30px 0;
      }
      @keyframes genesisAppear {
        0% {
          opacity: 0;
        }
        10%,
        80% {
          opacity: 0.8;
        }
        100% {
          opacity: 0;
        }
      }
      @keyframes orbitAndIgnite {
        0% {
          transform: rotate(0deg) translateX(40px) scale(0.5);
          opacity: 0.5;
        }
        50% {
          transform: rotate(180deg) translateX(20px) scale(1);
          opacity: 0.9;
          filter: blur(1px);
        }
        90% {
          transform: rotate(350deg) translateX(5px) scale(1.5);
          opacity: 1;
          filter: blur(0px);
          box-shadow: 0 0 15px 5px var(--color-ember-orange-medium-alpha);
        }
        100% {
          transform: rotate(360deg) translateX(0px) scale(0);
          opacity: 0;
        }
      }

      .particle-container {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        z-index: -1;
        overflow: hidden;
        opacity: 0;
        transition: opacity 0.6s ease-out;
      }
      .particle-container.active {
        opacity: 1;
      }
      .particle-container.celestial-dust .particle {
        width: 2.2px;
        height: 2.2px;
        animation-duration: 3.5s;
        box-shadow: 0 0 5.5px 1.3px var(--color-ember-orange-medium-alpha);
      }
      .particle {
        position: absolute;
        background-color: var(--color-ember-orange);
        border-radius: 50%;
        opacity: 0;
        animation: starfallDeluxe 5.5s ease-out infinite;
        width: 1.9px;
        height: 1.9px;
        box-shadow: 0 0 4.5px 1px var(--color-ember-orange-low-alpha);
        will-change: transform, opacity;
      }
      @keyframes starfallDeluxe {
        0% {
          transform: translateY(110vh) translateX(var(--x-start))
            scale(var(--s-start, 0.32));
          opacity: 0;
        }
        15% {
          opacity: var(--o-peak, 0.75);
        }
        85% {
          filter: blur(1px);
        }
        100% {
          transform: translateY(-10vh) translateX(var(--x-end))
            scale(var(--s-end, 1.15));
          opacity: 0;
        }
      }

      .light-shard-container {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        z-index: 0;
        overflow: hidden;
      }
      .light-shard {
        position: absolute;
        background-color: var(--color-light-shard);
        opacity: 0;
        will-change: transform, opacity;
        box-shadow: 0 0 8px 1.5px var(--color-light-shard-glow),
          0 0 12px 3px var(--color-light-shard-glow);
        animation-name: lightShardFlyUp;
      }
      @keyframes lightShardFlyUp {
        0% {
          opacity: 0;
          transform: translate(var(--shard-tx-start), var(--shard-ty-start))
            rotate(var(--shard-rotate-start))
            scale(var(--shard-scale-start, 0.3));
        }
        20% {
          opacity: var(--shard-opacity-peak, 1);
        }
        80% {
          opacity: calc(var(--shard-opacity-peak, 1) * 0.8);
          filter: blur(0.5px);
        }
        100% {
          opacity: 0;
          transform: translate(var(--shard-tx-end), var(--shard-ty-end))
            rotate(var(--shard-rotate-end)) scale(var(--shard-scale-end, 0.05));
          filter: blur(2px);
        }
      }

      .content-panel {
        background: var(--color-panel-cream);
        border-radius: clamp(35px, 10vw, 70px);
        padding: clamp(2.5rem, 7vh, 4.5rem) clamp(1rem, 4.5vw, 2.2rem);
        width: 100%;
        max-width: 500px;
        min-height: clamp(380px, 60vh, 550px);
        display: flex;
        flex-direction: column;
        justify-content: center;
        text-align: center;
        position: relative;
        z-index: 10;
        margin-bottom: 1rem;
        box-shadow: calc(var(--panel-extrusion-offset) * -1)
            calc(var(--panel-extrusion-offset) * -1)
            calc(var(--panel-extrusion-blur) * 0.9)
            var(--panel-shadow-extrude-light-src),
          calc(var(--panel-extrusion-offset) * 1)
            calc(var(--panel-extrusion-offset) * 1)
            calc(var(--panel-extrusion-blur) * 0.9)
            var(--panel-shadow-extrude-dark-src),
          inset 5px 5px 10px var(--color-panel-shadow-dark),
          inset -5px -5px 10px var(--color-panel-highlight);
        opacity: 0;
        transform: perspective(1800px) translateY(3rem) rotateX(12deg)
          rotateY(-3deg) scale(0.88);
        animation: panelSculptedSettle var(--panel-settle-duration)
          cubic-bezier(0.16, 1, 0.3, 1) var(--panel-settle-delay) forwards;
        transition: box-shadow 0.4s ease, transform 0.4s ease,
          opacity 0.4s ease-out;
        will-change: opacity, transform, box-shadow;
        transform-origin: 50% 75%;
      }
      .content-panel:not(.no-hover-effect):hover {
        transform: perspective(1800px) translateY(-6px) rotateX(2.5deg)
          rotateY(-1deg) scale(1.015);
        box-shadow: calc(var(--panel-extrusion-offset) * -1.1)
            calc(var(--panel-extrusion-offset) * -1.1)
            calc(var(--panel-extrusion-blur) * 1)
            var(--panel-shadow-extrude-light-src),
          calc(var(--panel-extrusion-offset) * 1.1)
            calc(var(--panel-extrusion-offset) * 1.1)
            calc(var(--panel-extrusion-blur) * 1)
            var(--panel-shadow-extrude-dark-src),
          inset 7px 7px 13px var(--color-panel-shadow-dark),
          inset -7px -7px 13px var(--color-panel-highlight);
        animation: panelBreathingLight 6s ease-in-out infinite,
          panelSculptedSettle var(--panel-settle-duration)
            cubic-bezier(0.16, 1, 0.3, 1) var(--panel-settle-delay) forwards;
      }
      @keyframes panelSculptedSettle {
        0% {
          opacity: 0;
          transform: perspective(1800px) translateY(3rem) rotateX(12deg)
            rotateY(-3deg) scale(0.88);
        }
        to {
          opacity: 1;
          transform: perspective(1800px) translateY(0) rotateX(0deg)
            rotateY(0deg) scale(1);
        }
      }
      @keyframes panelBreathingLight {
        0%,
        100% {
          box-shadow: calc(var(--panel-extrusion-offset) * -1.1)
              calc(var(--panel-extrusion-offset) * -1.1)
              calc(var(--panel-extrusion-blur) * 1)
              var(--panel-shadow-extrude-light-src),
            calc(var(--panel-extrusion-offset) * 1.1)
              calc(var(--panel-extrusion-offset) * 1.1)
              calc(var(--panel-extrusion-blur) * 1)
              var(--panel-shadow-extrude-dark-src),
            inset 7px 7px 13px var(--color-panel-shadow-dark),
            inset -7px -7px 13px var(--color-panel-highlight),
            0 0 15px 0px rgba(var(--color-ember-orange-rgb), 0.05);
        }
        50% {
          box-shadow: calc(var(--panel-extrusion-offset) * -1.1)
              calc(var(--panel-extrusion-offset) * -1.1)
              calc(var(--panel-extrusion-blur) * 1)
              var(--panel-shadow-extrude-light-src),
            calc(var(--panel-extrusion-offset) * 1.1)
              calc(var(--panel-extrusion-offset) * 1.1)
              calc(var(--panel-extrusion-blur) * 1)
              var(--panel-shadow-extrude-dark-src),
            inset 7px 7px 13px var(--color-panel-shadow-dark),
            inset -7px -7px 13px var(--color-panel-highlight),
            0 0 25px 3px rgba(var(--color-ember-orange-rgb), 0.1);
        }
      }

      .content-panel.encore-flash::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: radial-gradient(
          ellipse at 50% 70%,
          rgba(255, 220, 180, 0.38) 0%,
          rgba(255, 200, 150, 0) 53%
        );
        opacity: 0;
        border-radius: inherit;
        z-index: 1;
        pointer-events: none;
        animation: panelIgnitionFlash 0.28s cubic-bezier(0.25, 0.8, 0.25, 1);
      }
      @keyframes panelIgnitionFlash {
        0% {
          opacity: 0;
          transform: scale(0.8);
        }
        50% {
          opacity: 1;
          transform: scale(1.015);
        }
        100% {
          opacity: 0;
          transform: scale(1);
        }
      }
      .content-panel.panel-fade-out-radiance {
        animation: panelSentRadianceFinal var(--panel-animation-duration-val)
          ease-out forwards;
      }
      @keyframes panelSentRadianceFinal {
        0% {
          opacity: 1;
          transform: scale(1) translateY(0);
          box-shadow: calc(var(--panel-extrusion-offset) * -1)
              calc(var(--panel-extrusion-offset) * -1)
              calc(var(--panel-extrusion-blur) * 0.9)
              var(--panel-shadow-extrude-light-src),
            calc(var(--panel-extrusion-offset) * 1)
              calc(var(--panel-extrusion-offset) * 1)
              calc(var(--panel-extrusion-blur) * 0.9)
              var(--panel-shadow-extrude-dark-src),
            inset 5px 5px 10px var(--color-panel-shadow-dark),
            inset -5px -5px 10px var(--color-panel-highlight);
        }
        30% {
          opacity: 0.98;
          transform: scale(1.02) translateY(0);
          box-shadow: 0 0 35px 10px var(--color-ember-orange-radiance),
            0 0 60px 20px var(--color-ember-orange-medium-alpha),
            inset 0 0 20px 3px var(--color-ember-orange-low-alpha);
        }
        95% {
          opacity: 0.05;
          transform: scale(0.92) translateY(15px);
          box-shadow: 0 0 70px 25px var(--color-ember-orange-transparent),
            0 0 100px 40px var(--color-ember-orange-transparent),
            inset 0 0 5px 1px var(--color-ember-orange-transparent);
        }
        100% {
          opacity: 0;
          transform: scale(0.9) translateY(20px);
          box-shadow: 0 0 70px 25px var(--color-ember-orange-transparent),
            0 0 100px 40px var(--color-ember-orange-transparent),
            inset 0 0 5px 1px var(--color-ember-orange-transparent);
        }
      }

      .hero-message,
      .message-textarea-wrapper,
      .send-button-wrapper {
        opacity: 0;
        transform: translateY(25px);
        will-change: opacity, transform;
      }
      .hero-message {
        font-family: var(--font-hero);
        font-size: clamp(1.5rem, 4.5vw, 1.8rem);
        line-height: 1.4;
        font-weight: 400;
        color: var(--color-text-heading);
        margin-bottom: clamp(1.8rem, 5.5vh, 2.5rem);
        letter-spacing: var(--letter-spacing-hero);
        animation: contentCascadeInMaster 0.55s ease-out
          var(--hero-message-delay) forwards;
      }
      @keyframes contentCascadeInMaster {
        0% {
          opacity: 0;
          transform: translateY(16px) scale(0.97);
        }
        100% {
          opacity: 1;
          transform: translateY(0) scale(1);
          filter: blur(0px);
        }
      }
      .ash-text {
        color: var(--color-text-subtle);
        font-style: italic;
        display: inline-block;
        animation: shadowsDisperseAndSettle 0.9s ease-out
            var(--hero-message-delay) forwards,
          shadowsWaver 9s ease-in-out calc(var(--hero-message-delay) + 1s)
            infinite;
        transform-origin: center bottom;
        transition: color 0.2s ease, text-shadow 0.2s ease;
      }
      .ash-text:hover {
        color: var(--color-ash-text-hover);
        text-shadow: 0 0 4px rgba(var(--color-ember-orange-rgb), 0.12);
      }
      @keyframes shadowsDisperseAndSettle {
        0% {
          letter-spacing: 0.15em;
          transform: translateY(3px) scale(1.06);
          filter: blur(1.1px);
        }
        60% {
          letter-spacing: 0.03em;
          filter: blur(0.25px);
        }
        100% {
          letter-spacing: normal;
          transform: translateY(0px) scale(1);
          filter: blur(0px);
        }
      }
      @keyframes shadowsWaver {
        0%,
        100% {
          text-shadow: 0.5px 0.5px 1px rgba(0, 0, 0, 0.05);
          transform: translateY(0);
        }
        50% {
          text-shadow: -0.5px -0.5px 1px rgba(0, 0, 0, 0.03);
          transform: translateY(-0.4px);
        }
      }

      .ember-glow {
        color: var(--color-ember-orange);
        display: inline-block;
        position: relative;
        animation: initialLightPulse 1.1s cubic-bezier(0.4, 0, 0.2, 1)
            calc(var(--hero-message-delay) + 0.1s) 1,
          livingFlameEternal 4.2s infinite ease-in-out
            calc(var(--hero-message-delay) + 1.2s);
        cursor: pointer;
        transition: transform 0.2s ease, text-shadow 0.2s ease, filter 0.2s ease,
          color 0.2s ease;
        will-change: transform, text-shadow, filter, color;
        transform-origin: center center;
      }
      .ember-glow--activated {
        animation: emberGlowActivatePulse 0.6s ease-out forwards !important;
      }
      @keyframes initialLightPulse {
        0% {
          transform: scale(1);
          text-shadow: 0 0 3.5px var(--color-ember-orange-low-alpha);
          opacity: 0.9;
        }
        30% {
          transform: scale(1.07) translateY(-1.3px);
          text-shadow: 0 0 8px var(--color-ember-orange-medium-alpha),
            0 0 16px var(--color-ember-orange-low-alpha),
            0 0 3.5px var(--color-ember-orange-flare);
          opacity: 1;
        }
        60% {
          transform: scale(1.03);
          text-shadow: 0 0 4.5px var(--color-ember-orange-medium-alpha);
          opacity: 0.95;
        }
        100% {
          transform: scale(1);
          text-shadow: 0 0 3.5px var(--color-ember-orange-low-alpha);
          opacity: 0.9;
        }
      }
      @keyframes livingFlameEternal {
        0%,
        100% {
          text-shadow: 0 0 2.5px var(--color-ember-orange-low-alpha),
            0 0 0.8px var(--color-ember-orange);
          transform: scale(1) translateY(0) skewX(0deg);
          opacity: 0.9;
        }
        25% {

        transform: translate(-50%, -50%) scale(0.5);

          inset -0.8px -0.8px 0.8px rgba(0, 0, 0, 0.07);

    <script>
      const messageForm = document.getElementById("messageForm");
      const textarea = document.querySelector(".message-textarea");
      const sendButton = document.getElementById("sendButton");
      const particleContainer = document.getElementById("particleContainer");
      const lightShardContainer = document.getElementById(
        "lightShardContainer"
      );
      const contentPanel = document.getElementById("contentPanel");
      const siteFooter = document.querySelector(".site-footer");
      const toastElement = document.getElementById("toast");
      const emberGlowWord = document.getElementById("emberGlowWord");
      const sentConfirmationLight = document.getElementById(
        "sentConfirmationLight"
      );
      const bodyElement = document.body;
      let toastTimeout;

      function triggerHapticFeedback(type = "light") {
        if (navigator.vibrate) {
          if (type === "success") navigator.vibrate([35, 20, 60]);
          else if (type === "click") navigator.vibrate(15);
          else navigator.vibrate(7);
        }
      }

      textarea.addEventListener("focus", () =>
        textarea.parentElement.classList.add("focused")
      );
      textarea.addEventListener("blur", () =>
        textarea.parentElement.classList.remove("focused")
      );

      function showToast(message, type = "error") {
        if (!toastElement) return;
        clearTimeout(toastTimeout);
        toastElement.textContent = message;
        toastElement.className = "toast-notification";
        toastElement.style.display = "block";
        toastElement.classList.add(`toast--${type}`);
        toastElement.classList.add("show");
        toastTimeout = setTimeout(() => {
          toastElement.classList.remove("show");
          setTimeout(() => {
            if (!toastElement.classList.contains("show")) {
              /* CSS handles fade out, no direct display:none needed here */
            }
          }, 380);
        }, 2800);
      }

      function createVCurrentParticles(count = 28, mode = "normal") {
        if (!particleContainer) return;
        particleContainer.innerHTML = "";
        particleContainer.className = "particle-container";
        if (mode === "celestial-dust") {
          particleContainer.classList.add("celestial-dust");
          count = 40;
        }
        for (let i = 0; i < count; i++) {
          const p = document.createElement("div");
          p.classList.add("particle");
          p.style.left = `${2 + Math.random() * 96}%`;
          const dur =
            (mode === "celestial-dust" ? 3.8 : 5.5) +
            Math.random() * (mode === "celestial-dust" ? 3.8 : 8);
          Object.assign(p.style, {
            animationDelay: `${Math.random() * dur}s`,
            animationDuration: `${dur}s`,
            width: `${
              (mode === "celestial-dust" ? 1.3 : 0.45) +
              Math.random() * (mode === "celestial-dust" ? 1.3 : 1)
            }px`,
          });
          p.style.height = p.style.width;
          p.style.setProperty(
            "--x-start",
            `${(Math.random() - 0.5) * (mode === "celestial-dust" ? 30 : 50)}px`
          );
          p.style.setProperty(
            "--x-end",
            `${
              (Math.random() - 0.5) * (mode === "celestial-dust" ? 80 : 130)
            }px`
          );
          p.style.setProperty("--s-start", `${0.07 + Math.random() * 0.11}`);
          p.style.setProperty("--s-end", `${0.22 + Math.random() * 0.2}`);
          p.style.setProperty(
            "--o-peak",
            `${
              (mode === "celestial-dust" ? 0.35 : 0.16) +
              Math.random() * (mode === "celestial-dust" ? 0.28 : 0.16)
            }`
          );
          particleContainer.appendChild(p);
        }
        particleContainer.classList.add("active");
      }

      // ENHANCEMENT: More varied light shards
      function createLightShards(count = 30) {
        if (!lightShardContainer) return;
        lightShardContainer.innerHTML = "";
        const vw = window.innerWidth;
        const vh = window.innerHeight;
        for (let i = 0; i < count; i++) {
          const shard = document.createElement("div");
          shard.classList.add("light-shard");
          const width = 0.7 + Math.random() * 2.3;
          const height = 60 + Math.random() * 150;
          const startX = vw * 0.2 + Math.random() * (vw * 0.6);
          const startY = vh + Math.random() * 25 + 15;
          const endX = startX + (Math.random() - 0.5) * (vw * 0.12);
          const endY = -height - Math.random() * 130 - 70;
          const startRotate = (Math.random() - 0.5) * 10;
          const endRotate = startRotate + (Math.random() - 0.5) * 12;
          const duration = 3.2 + Math.random() * 2.8;
          Object.assign(shard.style, {
            width: `${width}px`,
            height: `${height}px`,
            animationDelay: `${Math.random() * 0.6}s`,
            animationDuration: `${duration}s`,
          });
          shard.style.setProperty("--shard-tx-start", `${startX}px`);
          shard.style.setProperty("--shard-ty-start", `${startY}px`);
          shard.style.setProperty("--shard-tx-end", `${endX}px`);
          shard.style.setProperty("--shard-ty-end", `${endY}px`);
          shard.style.setProperty("--shard-rotate-start", `${startRotate}deg`);
          shard.style.setProperty("--shard-rotate-end", `${endRotate}deg`);
          shard.style.setProperty(
            "--shard-opacity-peak",
            `${0.6 + Math.random() * 0.3}`
          );
          shard.style.setProperty(
            "--shard-scale-start",
            `${0.25 + Math.random() * 0.35}`
          );
          shard.style.setProperty(
            "--shard-scale-end",
            `${0.08 + Math.random() * 0.1}`
          );
          lightShardContainer.appendChild(shard);
          setTimeout(() => shard.remove(), duration * 1e3 + 600);
        }
      }

      function setButtonState(state) {
        sendButton.classList.remove(
          "js-button-sending",
          "js-button-sent",
          "sacred-confirmation"
        );
        sendButton.disabled = !1;
        const defaultStateEl = sendButton.querySelector(".state--default");
        const sentStateEl = sendButton.querySelector(".state--sent");
        if (!defaultStateEl || !sentStateEl) {
          console.error("Button state elements not found!");
          return;
        }
        defaultStateEl.style.cssText = "display: none !important;";
        sentStateEl.style.cssText = "display: none !important;";
        sendButton.style.opacity = "1";
        if (state === "sending") {
          sendButton.classList.add("js-button-sending");
          defaultStateEl.style.cssText = "display: flex !important;";
          sendButton.disabled = !0;
        } else if (state === "sent_brief_confirmation") {
          sendButton.classList.add("js-button-sent", "sacred-confirmation");
          sentStateEl.style.cssText = "display: flex !important;";
          sendButton.disabled = !0;
        } else if (state === "sent_hidden_for_panel_fade_out") {
          sendButton.style.opacity = "0";
          sendButton.disabled = !0;
        } else {
          defaultStateEl.style.cssText = "display: flex !important;";
        }
      }

      function animateTextToMotes() {
        return new Promise((resolve) => {
          const text = textarea.value;
          if (!text.trim()) {
            resolve();
            return;
          }
          textarea.classList.add("clearing-for-motes");
          let moteContainer =
            textarea.parentElement.querySelector(".mote-container");
          if (!moteContainer) {
            moteContainer = document.createElement("div");
            moteContainer.className = "mote-container";
            textarea.parentElement.appendChild(moteContainer);
          }
          moteContainer.innerHTML = "";
          const lines = text.split("\n");
          const lineHeight =
            parseFloat(getComputedStyle(textarea).lineHeight) || 19;
          const padding =
            parseFloat(getComputedStyle(textarea).paddingTop) || 9;
          let charCount = 0;
          let totalDelay = 0;
          lines.forEach((line, lineIndex) => {
            for (let i = 0; i < line.length; i++) {
              if (line[i] === " ") continue;
              const mote = document.createElement("div");
              mote.className = "mote";
              const approxX = i * 7 + padding + (Math.random() - 0.5) * 4;
              const approxY =
                lineIndex * lineHeight + padding + (Math.random() - 0.5) * 4;
              mote.style.left = `${Math.min(
                Math.max(approxX, padding),
                textarea.clientWidth - padding - 4
              )}px`;
              mote.style.top = `${Math.min(
                Math.max(approxY, padding),
                textarea.clientHeight - padding - 4
              )}px`;
              const driftX = (Math.random() - 0.5) * 40;
              mote.style.setProperty("--mote-drift-x", `${driftX}px`);
              const delay = charCount * 8;
              mote.style.animationDelay = `${delay}ms`;
              totalDelay = Math.max(totalDelay, delay + 700);
              moteContainer.appendChild(mote);
              charCount++;
            }
          });
          setTimeout(() => {
            textarea.value = "";
            textarea.classList.remove("clearing-for-motes");
            if (moteContainer) moteContainer.innerHTML = "";
            resolve();
          }, totalDelay + 20);
        });
      }

      function animateLightAscend() {
        return new Promise((resolve) => {
          if (!sendButton || !emberGlowWord) {
            resolve();
            return;
          }
          const wisp = document.createElement("div");
          wisp.className = "light-ascend-wisp";
          wisp.style.opacity = "0";
          document.body.appendChild(wisp);
          requestAnimationFrame(() => {
            const btnR = sendButton.getBoundingClientRect();
            const lWR = emberGlowWord.getBoundingClientRect();
            const sX = btnR.left + btnR.width / 2;
            const sY = btnR.top + btnR.height / 2;
            const eX = lWR.left + lWR.width / 2;
            const eY = lWR.top + lWR.height / 2;
            const c1X = sX + (eX - sX) * 0.25 + (Math.random() - 0.5) * 25;
            const c1Y = sY + (eY - sY) * 0.45 - 35 - Math.random() * 25;
            const c2X = sX + (eX - sX) * 0.75 + (Math.random() - 0.5) * 20;
            const c2Y = sY + (eY - sY) * 0.55 - 20 - Math.random() * 20;
            wisp.style.setProperty("--start-x", `${sX}px`);
            wisp.style.setProperty("--start-y", `${sY}px`);
            wisp.style.setProperty("--mid-x-1", `${c1X}px`);
            wisp.style.setProperty("--mid-y-1", `${c1Y}px`);
            wisp.style.setProperty("--mid-x-2", `${c2X}px`);
            wisp.style.setProperty("--mid-y-2", `${c2Y}px`);
            wisp.style.setProperty("--end-x", `${eX}px`);
            wisp.style.setProperty("--end-y", `${eY}px`);
            wisp.style.animation = `lightWispTravel .5s cubic-bezier(.35,.1,.65,.95) forwards`;
            setTimeout(() => {
              wisp.remove();
              resolve();
            }, 500);
          });
        });
      }

      async function triggerVistaEncore() {
        contentPanel.classList.remove("panel-fade-out-radiance");
        contentPanel.style.animation = "";
        contentPanel.style.display = "";
        contentPanel.style.opacity = "1";
        void contentPanel.offsetWidth;
        contentPanel.classList.add("no-hover-effect");
        textarea.blur();
        setButtonState("sending");
        const lightAscendPromise = animateLightAscend();
        contentPanel.classList.add("encore-flash");
        await new Promise((resolve) => requestAnimationFrame(resolve));
        if (emberGlowWord) emberGlowWord.classList.add("grand-radiance");
        await new Promise((r) => setTimeout(r, 450));
        setButtonState("sent_brief_confirmation");
        triggerHapticFeedback("success");
        await new Promise((r) => setTimeout(r, 1100));
        contentPanel.classList.remove("encore-flash");
        if (emberGlowWord) emberGlowWord.classList.remove("grand-radiance");
        const textClearPromise = animateTextToMotes();
        await textClearPromise;
        setButtonState("sent_hidden_for_panel_fade_out");
        contentPanel.classList.add("panel-fade-out-radiance");
        const panelFadeOutDuration =
          parseFloat(
            getComputedStyle(document.documentElement)
              .getPropertyValue("--panel-animation-duration-val")
              .trim() || "1.2s"
          ) * 1e3;
        const sentLightActivationDelay = panelFadeOutDuration * 0.7;
        const sentLightVisibleDuration = 1600;
        setTimeout(() => {
          if (sentConfirmationLight)
            sentConfirmationLight.classList.add("active");
        }, sentLightActivationDelay);
        await new Promise((r) => setTimeout(r, panelFadeOutDuration));
        contentPanel.style.display = "none";
        bodyElement.style.backgroundColor =
          "rgba(var(--color-ember-orange-rgb), 0.05)";
        createLightShards();
        createVCurrentParticles(25, "celestial-dust");
        const totalSentAtmosphereDuration = Math.max(
          sentLightVisibleDuration + 200,
          1700
        );
        await new Promise((r) => setTimeout(r, totalSentAtmosphereDuration));
        if (sentConfirmationLight)
          sentConfirmationLight.classList.remove("active");
        if (lightShardContainer)
          setTimeout(() => {
            lightShardContainer.innerHTML = "";
          }, 150);
        bodyElement.style.backgroundColor = "";
        createVCurrentParticles();
        contentPanel.classList.remove("panel-fade-out-radiance");
        contentPanel.style.animation = "none";
        contentPanel.style.transformOrigin = "50% 75%";
        contentPanel.style.display = "";
        contentPanel.style.opacity = "0";
        contentPanel.style.transform =
          "perspective(1800px) translateY(3rem) rotateX(12deg) rotateY(-3deg) scale(0.88)";
        void contentPanel.offsetWidth;
        contentPanel.style.animation =
          "panelSculptedSettle var(--panel-settle-duration) cubic-bezier(0.16, 1, 0.3, 1) 0.01s forwards";
        await new Promise((r) => setTimeout(r, 60));
        setButtonState("default");
        contentPanel.classList.remove("no-hover-effect");
        if (textarea.classList.contains("ember-filled-and-cleared")) {
          textarea.classList.remove("ember-filled-and-cleared");
          textarea.style.opacity = "";
          textarea.style.transform = "";
        }
        const panelReSettleTime =
          parseFloat(
            getComputedStyle(document.documentElement)
              .getPropertyValue("--panel-settle-duration")
              .trim() || ".9s"
          ) *
            1e3 +
          10;
        if (textarea && document.activeElement !== textarea) {
          setTimeout(
            () => textarea.focus({ preventScroll: !0 }),
            panelReSettleTime + 150
          );
        }
      }

      (function () {
        if (contentPanel) contentPanel.style.opacity = "0";
        if (document.readyState === "loading") {
          document.addEventListener("DOMContentLoaded", () => {
            setButtonState("default");
            createVCurrentParticles();
          });
        } else {
          setButtonState("default");
          createVCurrentParticles();
        }
      })();

      if (emberGlowWord) {
        emberGlowWord.addEventListener("click", () => {
          emberGlowWord.classList.add("ember-glow--activated");
          triggerHapticFeedback("light");
          setTimeout(() => {
            emberGlowWord.classList.remove("ember-glow--activated");
          }, 600);
        });
      }

      messageForm.addEventListener("submit", async function (event) {
        event.preventDefault();
        triggerHapticFeedback("click");
        const messageContent = textarea.value.trim();
        if (!messageContent) {
          showToast("A whisper needs words to travel...", "error");
          textarea.focus();
          return;
        }

        // Trigger UI animations optimistically
        const encorePromise = triggerVistaEncore();

        // Send data to Formspree
        const formData = new FormData(messageForm);
        const formspreeEndpoint = "https://formspree.io/f/mjvqqzzj"; // YOUR ENDPOINT

        try {
          const response = await fetch(formspreeEndpoint, {
            method: "POST",
            body: formData,
            headers: {
              Accept: "application/json",
            },
          });

          // Wait for UI animation to complete regardless of Formspree outcome
          // for a better user experience.
          await encorePromise;

          if (!response.ok) {
            // Formspree submission failed after UI animation completed
            const errorData = await response.json().catch(() => ({})); // Try to parse error
            let errorMessage =
              "Message delivery faced an unexpected shadow. Please try again later.";
            if (errorData && errorData.errors && errorData.errors.length > 0) {
              errorMessage = errorData.errors
                .map((err) => err.message || "Submission error")
                .join(", ");
            } else if (response.statusText) {
              errorMessage = `Error: ${response.statusText}`;
            }
            console.error(
              "Formspree error after UI finale:",
              errorData,
              response.status
            );
            // Show a toast, but the UI has already "succeeded" and reset.
            // This error message is more for developer debugging or if critical to inform user.
            // For this personal project, you might decide not to show a disruptive error *after* the beautiful finale.
            showToast(errorMessage, "error");
            // Note: At this point, the button is already reset to "default".
            // If an error occurred *before* encorePromise resolved,
            // then setButtonState('default') inside the catch block would be more relevant.
          } else {
            console.log("Formspree submission successful.");
            // UI already handled success.
          }
        } catch (error) {
          console.error(
            "Network error or Fetch failed during Formspree submission:",
            error
          );
          // Wait for UI animation to complete before showing network error
          await encorePromise;
          showToast(
            "A flicker in the connection. Please check and retry.",
            "error"
          );
          // Button state will be "default" after encorePromise resolves.
        }
      });
    </script>
